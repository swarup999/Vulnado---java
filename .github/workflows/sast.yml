name: SAST Check
on:
  push:
    branches: [ master ]  # Adjust this to your master branch name
  pull_request:
    branches: [ master ]  # Optionally run on PRs
jobs:
  sast-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create project zip
        run: |
          zip -r project.zip . -x "*.git*" "*/node_modules/*" "*/vendor/*" "*.zip"
      
      - name: Perform SAST Scan
        id: sast
        run: |
          RESPONSE=$(curl -X POST             -H "Client-ID: ${{ secrets.INTRUCEPT_CLIENT_ID }}"             -H "Client-Secret: ${{ secrets.INTRUCEPT_CLIENT_SECRET }}"             -F "projectZipFile=@project.zip"             -F "applicationId=${{ secrets.INTRUCEPT_APPLICATION_ID }}"             -F "scanName=SAST Scan - ${{ github.sha }}"             -F "language=javascript"             https://appsecops-api.intruceptlabs.com/api/v1/integrations/sast-scans)          
          
          
          # Check for error in response
          ERROR=$(echo "$RESPONSE" | jq -r '.error // empty')
          if [ ! -z "$ERROR" ]; then
            echo "Error: $ERROR"
            exit 1
          else
            VULNS_TABLE=$(echo "$RESPONSE" | jq -r '.vulnsTable')
            echo "Vulnerabilities Table:"
            echo "$VULNS_TABLE"
          fi
